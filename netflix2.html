<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="netflix2.css"/> <!-- Fix the 'link' tag -->
    <script src="script2.js"></script> <!-- Fix the 'script' tag -->
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="nav_left">
            <a href="netflix2.html">
                <img class="nav_logo" src="image1.jpg" alt="">
            </a>
        </div>
        <div class="nav_right">
            <img src="Netflix-avatar.png" alt="">
        </div>
    </div>

    <!-- Banner -->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons"> <!-- Correct the id name 'banner_buttoms' to 'banner_buttons' -->
                <button id="banner_button">Play</button> <!-- Correct the id name 'banner_buttom' to 'banner_button' -->
                <button id="banner_button1">My List</button> <!-- Correct the id name 'banner_buttom' to 'banner_button' -->
            </div>
            <p id="banner_description"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>

    <!-- Row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_posters"></div>
        </div>
    </div>
    


    <script>
        window.addEventListener("scroll", function() {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY >0 );
        });
    </script>
</body>
</html>
